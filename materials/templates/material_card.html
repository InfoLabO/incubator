<div class="col-sm-6 col-md-3">
    <a href="{% url 'view_material' material.id %}">
      {% if not project.picture %}
      <img class="card-img-top p-1" src="/static/img/default-project.png"
        style="height: 15em; width:100%; object-fit: cover;">
      {% else %}
      <img class="card-img-top p-1" src="{{material.picture.url}}" style="height: 15em; width:100%; object-fit: cover;">
      {% endif %}
    </a>
      <h3 class="card-title text-left">
        {{ material.name }}
      </h3>
      <p class="row-fluid">
        <a href="{% url 'view_material' material.id %}" class="btn btn-primary" role="button">
          <i class="fa fa-eye" aria-hidden="true"></i>
          Voir
        </a>
      </p>
</div>
