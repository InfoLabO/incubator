<div class="col mb-4">
    <div class="card gallery-card shadow-sm">
    <div class="show-image">
        {% if not album.cover %}
      <a href="{% url 'view_album' album.id %}"><img src="/static/img/default-project.png" style="height: 15em; width:100%; object-fit: cover;"></a>
    {% else %}
      <a href="{% url 'view_album' album.id %}"><img src="{{album.cover.url}}" style="height: 15em; width:100%; object-fit: cover;"></a>
      {% endif %}

             {% if request.user.is_authenticated %}
              <a href="{% url 'edit_album' album.id %}" id="link_editer">
                  <svg width="24" height="24" viewBox="0 0 16 16" class=" editer bi bi-pencil-square" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                  </svg>
              </a>
              <a href="{% url 'delete_album' album.id %}" id="link_supprimer">
                  <svg width="24" height="24" viewBox="0 0 16 16"class=" supprimer cbi bi-trash" xmlns="http://www.w3.org/2000/svg"  fill="currentColor"  >
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
              </a>
          {% endif %}
      </div>
        <div class="card-body">
        <h3 class="card-title">
            {{ album.title }}
        </h3>
            <p class="card-text">{{ album.short_description }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    {% if request.user.is_authenticated %}
                         <a href="{% url 'edit_album' album.id %}" class="btn btn-sm btn-outline-secondary">Modifier</a>
                         <a href="{% url 'delete_album' album.id %}" class="btn btn-sm btn-outline-secondary">Supprimer</a>
                     {% endif %}
                </div>
                <small class="text-muted">{{ album.modified }}</small>
            </div>
        </div>
    </div>
</div>
<script>
    if(!(window.matchMedia("(any-hover: none)").matches)) {
        $(".btn-group").remove();

}
</script>
