{% extends 'base.html' %}

{% block content %}
  <h1>Conferences</H1>

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th scope="col">Date DÃ©but</th>
        <th scope="col">Date Fin</th>
      </tr>
    </thead>
    <tbody>
      {% for conf in conferences %}
        <tr>
        <th scope="row">{{conf.id}}</th>

    </tbody>

{% endblock %}
