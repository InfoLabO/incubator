<div>
   <h2>
  <span class="fa fa-calendar-o" aria-hidden="true"></span>
  Wiki
</h2>
<p>Decouvrez les articles Ã  la une de notre section wiki </p>
</div>
  {% if articles %}
        <div class="row" >
          {% for article in articles %}
  {% load formatting %}
          <div class="{% cycle 'col-sm-3 pl-3 pr-3 pb-3 vr_wiki' 'col-sm-3 pl-3 pr-3 pb-3' %}" style="min-width: 49%;">
          <a class="wiki_link" href="{% url "view_article" article.id %}">
            <div class="card border-0" >
              <div class="card-body border-dark" style="max-height: 300px";>
                <h4 class="card-title font-weight-bold">{{ article.title }}</h4>
                <p class="card-text" >
                    <span class="text-break" style="overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 4; /* number of lines to show */-webkit-box-orient: vertical;">
                    {{ article.summary|safe}}
                    </span >
                </p>
                  <p class="card-text"><small class="text-muted">{{ article.last_modified }}</small></p>
              </div>
            </div>
                </a>
          </div>

          {% endfor %}

        </div>
  {% else %}
  <p class="text-muted">Tous les articles de notre wiki sont disponibles ici</p>
  {% endif %}
