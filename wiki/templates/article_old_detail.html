{% extends "base.html" %}
{% load formatting %}
{% load humanize %}

{% block title %}
{{article.title}}
{% endblock %}

{% block content %}

    <ol class="breadcrumb">
      <li><a href="/">UrLab</a></li>
      <li><a href="{% url "wiki_home" %}">wiki</a></li>
      <li class="active">{{article.title}}</li>
    </ol>

    <ul class="nav nav-tabs" id="article-menu">
        <li class="pull-left">
            <h1>{{article.title}}</h1>
        </li>
        
    </ul>
    
    <div class="tab-pane active" id="tab-current">
        {{article.content|markdown}}
    </div>

{% endblock %}
